<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå∏ Happy 20/10 Nhaa üå∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffeaf4);
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #ff4d88;
    }

    h1 {
      font-size: 26px;
      max-width: 85%;
      margin: 30px;
      text-shadow: 0 0 10px rgba(255, 128, 171, 0.5);
    }

    /* Hi·ªáu ·ª©ng g√µ ch·∫≠m h∆°n */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #ff80ab;
      font-size: 20px;
      width: 0;
      animation: typing 10s steps(60, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #ff80ab; }
    }

    /* Hoa r∆°i */
    .petal {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
      border-radius: 70% 30% 70% 30%;
      opacity: 0.9;
      width: 16px;
      height: 12px;
      animation: fall linear infinite;
      filter: blur(0.5px);
    }

    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) translateX(60px) rotate(360deg); opacity: 0; }
    }

    /* Icon bay */
    .icon {
      position: absolute;
      font-size: 20px;
      opacity: 0.8;
      animation: floatIcon linear infinite;
    }

    @keyframes floatIcon {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Nh√¢n v·∫≠t chibi g√µ ph√≠m */
    .chibi {
      position: absolute;
      bottom: 10px;
      right: 20px;
      width: 180px;
      animation: typingChibi 0.4s infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255, 150, 200, 0.7));
    }

    @keyframes typingChibi {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px) rotate(1deg); }
    }

    /* √Ånh s√°ng lung linh */
    .sparkle {
      position: absolute;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 class="typewriter">
    üå∏ Ch√∫c c√¥ Oanh v√† nh·ªØng b√¥ng hoa xinh ƒë·∫πp l·ªõp 9/5 m·ªôt ng√†y 20/10 th·∫≠t r·ª±c r·ª°, 
    ƒë√°ng y√™u v√† lu√¥n n·ªü n·ª• c∆∞·ªùi nhaaa üíñ‚ú®
  </h1>

  <!-- Nh√¢n v·∫≠t chibi g√µ ph√≠m -->
  <img src="https://i.pinimg.com/originals/d2/3a/6e/d23a6e47e7c62fc8f7dbbfcf27d65b2e.gif" alt="Chibi boy typing" class="chibi">

  <!-- Nh·∫°c n·ªÅn chill -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_1b8574e24b.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hoa r∆°i (th√™m nhi·ªÅu h∆°n v√† random k√≠ch th∆∞·ªõc)
    const numPetals = 40;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (7 + Math.random() * 6) + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.width = (10 + Math.random() * 20) + 'px';
      petal.style.height = (6 + Math.random() * 12) + 'px';
      document.body.appendChild(petal);
    }

    // Icon bay (tr√°i tim + hoa + sao)
    const icons = ['üå∏', 'üíñ', '‚ú®', 'üå∑', 'üíû', '‚≠ê'];
    for (let i = 0; i < 25; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDuration = (8 + Math.random() * 5) + 's';
      icon.style.animationDelay = Math.random() * 6 + 's';
      document.body.appendChild(icon);
    }

    // √Ånh s√°ng lung linh
    const numSparkles = 25;
    for (let i = 0; i < numSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.width = sparkle.style.height = Math.random() * 5 + 'px';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
