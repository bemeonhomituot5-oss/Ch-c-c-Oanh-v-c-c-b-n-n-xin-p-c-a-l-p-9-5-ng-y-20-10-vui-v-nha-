<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 💐</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffb6c1, #ffcce6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2.2em;
      text-shadow: 2px 2px 5px #ff4d94;
      z-index: 10;
      position: relative;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .petal {
      position: absolute;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🌸 Chúc cô Oanh đẹp gái và các gái xinh lớp 9/5<br>20/10 vui vẻ, đạt được mọi điều ước nha! 🌸</h1>

  <script>
    const numPetals = 25;
    for (let i = 0; i < numPetals; i++) {
      let petal = document.createElement('div');
      petal.classList.add('petal');
      let size = Math.random() * 14 + 8 + 'px';
      petal.style.width = size;
      petal.style.height = size;
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = Math.random() * 5 + 6 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.background = `rgba(255, ${150 + Math.random() * 80}, ${200 + Math.random() * 55}, 0.9)`;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
