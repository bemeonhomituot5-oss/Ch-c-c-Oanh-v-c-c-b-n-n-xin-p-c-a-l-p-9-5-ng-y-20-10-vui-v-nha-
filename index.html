<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå∏ Happy 20/10 Nhaa üå∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffeaf4);
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ff4d88;
      position: relative;
      padding: 10px;
    }

    .text-box {
      position: relative;
      z-index: 1000;
      background: rgba(255,255,255,0.4);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,150,200,0.4);
      max-width: 90%;
      overflow-wrap: break-word;
    }

    .typewriter {
      display: inline-block;
      white-space: normal; /* cho ch·ªØ xu·ªëng d√≤ng */
      font-size: 18px;
      border-right: 3px solid #ff80ab;
      min-height: 1em;
    }

    .petal {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
      border-radius: 70% 30% 70% 30%;
      opacity: 0.9;
      width: 12px;
      height: 8px;
      animation: fall linear infinite;
      filter: blur(0.4px);
      z-index: 100;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) translateX(30px) rotate(360deg); opacity: 0; }
    }

    .icon {
      position: absolute;
      font-size: 16px;
      opacity: 0;
      animation: floatIcon linear infinite;
      z-index: 150;
      pointer-events: none;
      filter: drop-shadow(0 0 4px rgba(255,150,200,0.25));
    }

    @keyframes floatIcon {
      0% { transform: translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 3s ease-in-out infinite;
      z-index: 50;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }

p.madeby {
  position: fixed;
  top: 10px;      /* t·ª´ tr√™n xu·ªëng */
  right: 15px;    /* t·ª´ ph·∫£i v√†o */
  font-size: 12px;
  color: #ff4d88;
  font-family: 'Dancing Script', cursive;
  opacity: 0.8;
  pointer-events: none;
}

    @media (max-width: 768px) {
      .typewriter { font-size: 16px; }
      .text-box { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1 class="typewriter"></h1>
  </div>

  <p class="madeby">Made by the boys of class 9/5</p>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_1b8574e24b.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bgMusic');

    // B·∫≠t nh·∫°c khi click
    document.body.addEventListener('click', function playOnce() {
      music.play();
      document.body.removeEventListener('click', playOnce);
    });

    // Ch·ªØ ƒë√°nh m√°y b·∫±ng JS
    const text = "üå∏ Ch√∫c c√¥ Oanh v√† nh·ªØng b√¥ng hoa xinh ƒë·∫πp l·ªõp 9/5 lu√¥n r·∫°ng r·ª°, h·∫°nh ph√∫c v√† ƒë·∫°t ƒë∆∞·ª£c m·ªçi ƒëi·ªÅu ∆∞·ªõc 20/10 n√†y nhaa üíñ‚ú®";
    const h1 = document.querySelector('.typewriter');
    let i = 0;
    function type() {
      if (i < text.length) {
        h1.textContent += text[i];
        i++;
        setTimeout(type, 60); // t·ªëc ƒë·ªô g√µ ch·ªØ
      }
    }
    document.fonts.ready.then(() => { type(); });

    // Hoa r∆°i
    const numPetals = 25;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.width = (6 + Math.random() * 12) + 'px';
      petal.style.height = (4 + Math.random() * 8) + 'px';
      petal.style.transform = `rotate(${Math.random()*360}deg)`;
      petal.style.opacity = 0.6 + Math.random() * 0.3;
      document.body.appendChild(petal);
    }

    // Icon bay
    const icons = ['üå∏','üíñ','‚ú®','üå∑','üíû','‚≠ê'];
    for (let i = 0; i < 15; i++) {
      const icon = document.createElement('div');
      icon.classList.add('icon');
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDuration = (6 + Math.random() * 5) + 's';
      icon.style.animationDelay = Math.random() * 5 + 's';
      icon.style.fontSize = (14 + Math.random() * 10) + 'px';
      icon.style.top = '0vh';
      document.body.appendChild(icon);
    }

    // √Ånh s√°ng lung linh
    const numSparkles = 15;
    for (let i = 0; i < numSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.width = sparkle.style.height = Math.random() * 5 + 'px';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.opacity = 0.2 + Math.random() * 0.6;
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
