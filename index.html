<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    :root{
      --fg: #ff4d88;
      --accent: #ff80ab;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8, #ffeaf4);
      font-family: 'Dancing Script', cursive;
      display: flex;

    /* ti√™u ƒë·ªÅ (l√™n tr√™n c√πng) */
    h1 {

      position: relative;
      z-index: 1000; /* quan tr·ªçng: ch·ªØ n·∫±m tr√™n c√πng */
      pointer-events: none;

    /* Hi·ªáu ·ª©ng g√µ ch·∫≠m h∆°n */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--accent);
      font-size: 20px;
      width: 0;
      animation: typing 10s steps(80, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: var(--accent); }
    }

    /* Hoa r∆°i (·ªü d∆∞·ªõi ch·ªØ) */
    .petal {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4);
      border-radius: 70% 30% 70% 30%;
      opacity: 0.9;
      width: 16px;
      height: 12px;
      animation: fall linear infinite;
      filter: blur(0.4px);
      z-index: 50; /* th·∫•p h∆°n ch·ªØ */
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) translateX(60px) rotate(360deg); opacity: 0; }
    }

    /* Icon bay (tr√°i tim + hoa + sao) */
    .icon {
      position: absolute;
      font-size: 20px;
      opacity: 0.85;
      animation: floatIcon linear infinite;
      z-index: 60; /* v·∫´n th·∫•p h∆°n ch·ªØ */
      pointer-events: none;
      filter: drop-shadow(0 0 6px rgba(255,150,200,0.25));
    }

    @keyframes floatIcon {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Nh√¢n v·∫≠t chibi g√µ ph√≠m (l√™n tr√™n ch·ªØ) */
    .chibi {
      position: absolute;
      bottom: 10px;
      right: 20px;
      width: 180px;
      animation: typingChibi 0.4s infinite alternate;
      filter: drop-shadow(0 0 12px rgba(255, 150, 200, 0.7));
      z-index: 1001; /* tr√™n c√πng h∆°n c·∫£ ch·ªØ */
    }

    @keyframes typingChibi {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px) rotate(1deg); }
    }

    /* √Ånh s√°ng lung linh (n·ªÅn, th·∫•p h∆°n ch·ªØ) */
    .sparkle {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 3s ease-in-out infinite;
      z-index: 40;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- ƒë·∫∑t heading v·ªõi class typewriter -->
  <h1 class="typewriter">
    üå∏ Ch√∫c c√¥ Oanh v√† nh·ªØng b√¥ng hoa xinh ƒë·∫πp l·ªõp 9/5 m·ªôt ng√†y 20/10 th·∫≠t r·ª±c r·ª°, ƒë√°ng y√™u v√† lu√¥n n·ªü n·ª• c∆∞·ªùi nhaaa üíñ‚ú®
  </h1>

  <!-- Nh√¢n v·∫≠t chibi g√µ ph√≠m (GIF/PNG) -->
  <img src="https://i.pinimg.com/originals/d2/3a/6e/d23a6e47e7c62fc8f7dbbfcf27d65b2e.gif" alt="Chibi boy typing" class="chibi">

  <!-- Nh·∫°c n·ªÅn chill -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_1b8574e24b.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hoa r∆°i (nhi·ªÅu k√≠ch th∆∞·ªõc + r∆°i nh·∫π)
    const numPetals = 45;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (6 + Math.random() * 7) + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petal.style.width = (8 + Math.random() * 24) + 'px';
      petal.style.height = (5 + Math.random() * 14) + 'px';
      // random rotate start and gentle sway using transform
      petal.style.transform = `rotate(${Math.random()*360}deg)`;
      petal.style.opacity = 0.7 + Math.random() * 0.25;
      document.body.appendChild(petal);
    }

    // Icon bay (tr√°i tim + hoa + sao) - ph√≠a d∆∞·ªõi ch·ªØ (z-index th·∫•p)
    const icons = ['üå∏', 'üíñ', '‚ú®', 'üå∑', 'üíû', '‚≠ê'];

      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDuration = (8 + Math.random() * 6) + 's';
      icon.style.animationDelay = Math.random() * 6 + 's';
      icon.style.fontSize = (14 + Math.random() * 16) + 'px';
      icon.style.opacity = 0.6 + Math.random() * 0.4;
      document.body.appendChild(icon);
    }

    // √Ånh s√°ng lung linh (n·ªÅn)
    const numSparkles = 22;
    for (let i = 0; i < numSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.width = sparkle.style.height = Math.random() * 6 + 'px';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      sparkle.style.opacity = 0.2 + Math.random() * 0.8;
      document.body.appendChild(sparkle);
    }
  </script>
